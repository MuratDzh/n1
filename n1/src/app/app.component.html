<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>
<button class="fz-60 m-20 p-50" (click)="decrease()" [disabled]="onDisabled">-1</button>
<button class="fz-60 m-20 p-50" (click)="clear()" [disabled]="onDisabled">0</button>
<p class="fz-60">Счетчик={{counter}}</p>
<p class="fz-60">Обновлено {{updatedAt|date:"hh:mm:ss"}}</p>
